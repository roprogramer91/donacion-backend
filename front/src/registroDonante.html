<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Donante</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="formulario.css" />
</head>
<body>
  <header></header>

  <main class="formulario-contenedor">
    <div class="formulario-imagen">
      <img src="../src/img/PortadaDonante.png" alt="Imagen ilustrativa donante" />
    </div>

    <div class="formulario-datos">
      <h1>Registro como Donante</h1>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required />

        <label for="dni">DNI:</label>
        <input 
          type="text" 
          id="dni" 
          name="dni" 
          required 
          pattern="^\d{7,9}$" 
          title="El DNI debe contener solo números y tener entre 7 y 9 dígitos"
        />

        <label for="edad">Edad:</label>
        <input 
          type="number" 
          id="edad" 
          name="edad" 
          required 
          min="18" 
          max="65"
          title="La edad debe ser un número entre 18 y 65 años"
        />

        <label for="peso">Peso:</label>
        <input 
          type="number" 
          id="peso" 
          name="peso" 
          required 
          min="45" 
          max="150"
          title="El peso debe estar entre 45 y 150 kg"
        />

        <label for="grupo">Grupo Sanguíneo:</label>
        <select id="grupo" name="grupo" required>
          <option value="">Seleccione</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>

        <label for="enfermedades">Enfermedades preexistentes:</label>
        <textarea id="enfermedades" name="enfermedades" rows="4"></textarea>

        <button type="submit">Registrarse</button>
      </form>
    </div>
  </main>

  <script type="module" src="./registroDonante.js"></script>
  <script src="/src/navbar.js" defer></script>
</body>
</html>
